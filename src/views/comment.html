<!DOCTYPE html>

<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			评论
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12" ng-repeat="data in list">
					<div class="text-center">
						<p>
							{{data.article_title}} - {{data.content}}
						</p>
						
						<p>
							
						兹次 - {{data.positive}}
						不兹次 - {{data.negative}}
						{{data.create_date}}
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
